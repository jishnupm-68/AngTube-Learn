


<div class="shadow-lg py-2 px-3 bg-light">
  <div class="row align-items-center">
    
    <!-- Logo & Menu -->
    <div class="col-6 col-md-3 d-flex justify-content-start align-items-center ">
      
      <button class="border-0 cursor-pointer bg-light" (click)="toggleSidebar()">  <i class="bi bi-list fs-4 me-2 text-dark  "></i> </button>
      <p [routerLink]="'/'" class="text-danger mb-0 cursor-pointer ">AngTube <i class="bi bi-youtube"></i> </p>
       
    </div>

    <!-- Search Bar -->
    <div class="col-12 col-md-6 mt-2 mt-md-0 d-flex justify-content-center">
      <div class="input-group w-100 w-md-75">
        <input type="text" class="form-control rounded-start-5" placeholder="Search">
        <button class="btn btn-outline-secondary rounded-end-5">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>

    <!-- Profile Icon -->
    <div class="col-6 col-md-3 mt-2 mt-md-0 d-flex justify-content-end align-items-center">
      <i class="bi bi-person-fill fs-2"></i>
    </div>

  </div>
</div>
